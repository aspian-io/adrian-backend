apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
        - name: scheduler
          image: aspian/scheduler
          env:
            - name: NATS_CLUSTER_ID
              value: adrian
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: REDIS_HOST
              value: scheduler-redis-srv
